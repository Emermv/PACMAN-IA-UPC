
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>PACMAN UPC</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    PACMAN
  </header>
  <div id="no-webcam">
      No webcam found
    </div>
  <!-- Top -->
  <div id="pacman-container">
    <div id="logo">
      <div id="logo-l">
        <div id="logo-b">
        </div>
      </div>
    </div>
  </div>

  <div id="status">Loading mobilenet...</div>

  <div class="controller-panels" id="controller" style="display:none">

    <div class="panel training-panel">

      <!-- Big buttons. -->
      <div class="panel-row big-buttons">
        <button id="train">
          <img width="30" height="30" src="./images/button.svg" />
          <span id="train-status">ENTRENAR</span>
        </button>
        <button id="predict">
          <img width="30" height="30" src="./images/button.svg" />
          <span>JUGAR</span>
        </button>
      </div><!-- /.panel-row -->

      <div class="panel-row params-webcam-row">

        <div class="webcam-box-outer">
          <div class="webcam-box-inner">
            <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
          </div>
        </div>

      </div><!-- /.panel-row -->

    </div><!-- /.panel -->

    <div class="panel joystick-panel">

      <div class="panel-row">

        <div class="panel-cell panel-cell-left panel-cell-fill">
          <p class="help-text">
         
          </p>
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-center">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="up-thumb"></canvas>
              </div>
              <button class="record-button" id="up"/><span>Añadir ejemplo</span></button>
            </div>
            <p>
              <span id="up-total">0</span> ejemplos
            </p>
          </div>
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-right panel-cell-fill">
        </div><!-- ./panel-cell -->

      </div><!-- /.panel-row -->
      <div class="panel-row panel-row-middle">
        <div class="panel-cell panel-cell-left">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="left-thumb"></canvas>
              </div>
              <button class="record-button" id="left"/><span>Añadir ejemplo</span></button>
            </div>
            <p>
              <span id="left-total">0</span> ejemplos
            </p>
          </div>
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-center panel-cell-fill">
          <img height="108" width="129" src="./images/joystick.png" />
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-right">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="right-thumb"></canvas>
              </div>
              <button class="record-button" id="right"/><span>Añadir ejemplo</span></button>
            </div>
            <p>
              <span id="right-total">0</span> ejemplos
            </p>
          </div>
        </div><!-- ./panel-cell -->

      </div><!-- /.panel-row -->

      <div class="panel-row panel-row-bottom">

        <div class="panel-cell panel-cell-left panel-cell-fill">
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-center">
          <div class="thumb-box">
            <div class="thumb-box-outer">
              <div class="thumb-box-inner">
                <canvas class="thumb" width=224 height=224 id="down-thumb"></canvas>
              </div>
              <button class="record-button" id="down"/><span>Añadir ejemplo</span></button>
            </div>
            <p>
              <span id="down-total">0</span> ejemplos
            </p>
          </div>
        </div><!-- ./panel-cell -->

        <div class="panel-cell panel-cell-right panel-cell-fill">
        </div><!-- ./panel-cell -->

      </div><!-- /.panel-row -->


    </div><!-- /.panel -->

  </div><!-- /#controller -->
     <!-- Modal Trigger -->
     <div class="fixed-action-btn">
      <a class="btn-floating btn-large teal modal-trigger" href="#modal1">
        <i class="large material-icons">settings</i>
      </a>
    
    </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal bottom-sheet" style="height: 70%;max-height: 70%;">
    <div class="modal-content">
       <!-- Hyper params. -->
       <div class="hyper-params">
             <div class="row">
                <!-- Learning rate -->
        <div class="input-field col s12 m6">
      
         
          <select id="learningRate">
            <option value="0.00001">0.00001</option>
            <option selected value="0.0001">0.0001</option>
            <option value="0.01">0.001</option>
            <option value="0.03">0.003</option>
          </select>
          <label>Tasa de aprendizaje</label>
      </div>

      <!-- Batch size -->
      <div class="input-field col s12 m6">
        
       
          <select id="batchSizeFraction">
            <option value="0.05">0.05</option>
            <option value="0.1">0.1</option>
            <option selected value="0.4">0.4</option>
            <option value="1">1</option>
          </select>
          <label>Tamaño de lote</label>
      </div>

      <!-- Epochs -->
      <div class="input-field col s12 m6">
       
      
          <select id="epochs">
            <option value="10">10</option>
            <option selected value="20">20</option>
            <option value="40">40</option>
          </select>
          <label>Periodo</label>
      </div>

      <!-- Hidden units -->
      <div class="input-field col s12 m6">
        
        
          <select id="dense-units">
            <option value="10">10</option>
            <option selected value="100">100</option>
            <option value="200">200</option>
          </select>
          <label>Unidades ocultas</label>
      </div>
      <div class="input-field col s12 m6">
        <select id="model">
          
        </select>
        <label>Modelo</label>
    </div>
      <div class="col s12 m12">
        <ul class="collapsible">
          <li>
            <div class="collapsible-header"><i class="material-icons">filter_drama</i>Modelo</div>
            <div class="collapsible-body">
              <div class="row">
                <div class="input-field col s12 m6">
                  <input id="model_name" type="text" class="validate">
                  <label for="model_name">Nombre</label>
                </div>
                <div class="input-field col s12 m6">
                  <a class="waves-effect waves-light btn" id="save_model">GUARDAR</a>
                </div>
              </div>
            </div>
          </li>
          
        </ul>

      </div>


             </div>
         
      </div><!-- /.hyper-params -->
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Ok</a>
    </div>
  </div>


  <script src="pacman-google.js"></script>
   <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
